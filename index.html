<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <button type="button" value="0" class="btn btn-primary move-button">Play here</button>
        </div>
        <div class="col-sm-4">
          <button type="button" value="1" class="btn btn-primary move-button">Play here</button>
        </div>
        <div class="col-sm-4">
          <button type="button" value="2" class="btn btn-primary move-button">Play here</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <button type="button" value="3" class="btn btn-primary move-button">Play here</button>
        </div>
        <div class="col-sm-4">
          <button type="button" value="4" class="btn btn-primary move-button">Play here</button>
        </div>
        <div class="col-sm-4">
          <button type="button" value="5" class="btn btn-primary move-button">Play here</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <button type="button" value="6" class="btn btn-primary move-button">Play here</button>
        </div>
        <div class="col-sm-4">
          <button type="button" value="7" class="btn btn-primary move-button">Play here</button>
        </div>
        <div class="col-sm-4">
          <button type="button" value="8" class="btn btn-primary move-button">Play here</button>
        </div>
      </div>

      <div id="board">
    </div>

    </div>
  </body>
</html>
