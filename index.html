<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container-fluid">

      <div class="players-landing-page">
        <div class="players-landing-page-container">
          <div class="players-holder">
              <h2>Who's Playing?</h2>
              <button type="button" name="button" class="btn btn-warning player-numbers" id="one-player">One Player</button>
              <button type="button" name="button" class="btn btn-warning player-numbers" id="two-players">Two Players</button>
          </div>
        </div>
      </div>




      <div class="landing-page" id="name-players">
        <div class="landing-page-container">
          <div class="holder">

            <form id="get-names" action="index.html" method="post">
              <h2>Who's Playing?</h2>
              <h5>Choose a picture!</h5>
              <div class="row form-group">
                <div class="image-chooser">
                  <img class="symbol-pic player-1-image cat" src="img/cat.png" alt="a cat"/>
                  <img class="symbol-pic player-1-image mariners" src="img/mariners.jpg" alt="the mariners logo"/>
                  <img class="symbol-pic player-1-image dog" src="img/dog.jpg" alt="a picture of a dog"/>
                  <img class="symbol-pic player-1-image seahawk" src="img/seahawk.png" alt="seahawks logo"/>
                  <img class="symbol-pic player-1-image oh" src="img/o.png" alt="o" />
                  <img class="symbol-pic player-1-image ex" src="img/x.png" alt="x" />
                </div>
                <label for="player-1">Player 1 Name</label>
                <input id="player-1" class="form-control" type="text" name="name">
              </div>
              <div class="row form-group player2-hidden">
                <div class="image-chooser">
                  <img class="symbol-pic player-2-image cat" src="img/cat.png" alt="a cat"/>
                  <img class="symbol-pic player-2-image mariners" src="img/mariners.jpg" alt="the mariners logo"/>
                  <img class="symbol-pic player-2-image dog" src="img/dog.jpg" alt="a picture of a dog"/>
                  <img class="symbol-pic player-2-image seahawk" src="img/seahawk.png" alt="seahawks logo"/>
                  <img class="symbol-pic player-2-image oh" src="img/o.png" alt="o" />
                  <img class="symbol-pic player-2-image ex" src="img/x.png" alt="x" />
                </div>
                <label for="player-2">Player 2 Name</label>
                <input id="player-2" class="form-control" type="text" name="name">
              </div>
              <button type="submit" name="button" class="btn btn-warning">Make Players</button>
            </form>
          </div>
        </div>
      </div>

      <div id="game-over" class="landing-page">
        <div class="landing-page-container">
          <div class="holder">
            <p>Game Over!!</p>
            <p><span id="game-over-text"></span></p>
            <p><span id="player-1-name"></span> wins: <span id="player-1-wins"></span></p>
            <p><span id="player-2-name"></span> wins: <span id="player-2-wins"></span></p>

            <button type="button" name="button" class="btn btn-warning replay">Play again!</button>
          </div>
        </div>
      </div>

      <div class="jumbotron">
        <h1>Tic Tac Toe</h1>
      </div>
      <div class="entire-game col-md-8 col-md-offset-3">
        <div class="row">
          <div id="0" class="col-sm-4 position empty">

          </div>
          <div id="1" class="col-sm-4 position empty middle-col">

          </div>
          <div id="2" class="col-sm-4 position empty">

          </div>
        </div>
        <div class="row">
          <div id="3" class="col-sm-4 position empty middle-row">
          </div>
          <div id="4" class="col-sm-4 position empty middle-middle">

          </div>
          <div id="5" class="col-sm-4 position empty middle-row">

          </div>
        </div>
        <div class="row">
          <div id="6" class="col-sm-4 position empty">

          </div>
          <div id="7" class="col-sm-4 position empty middle-col">

          </div>
          <div id="8" class="col-sm-4 position empty">

          </div>
        </div>
      </div>
      <div id="board">
      </div>


      <div class="hidden">
        <div id="x" class="symbol">
          <img src="img/x.png" alt="x" />
        </div>
        <div id="o" class="symbol">
          <img src="img/o.png" alt="o" />
        </div>
        <div id="robot">
          <img src="img/robot.png" alt="a robot" />
        </div>
      </div>
    </div>


  </body>
</html>
